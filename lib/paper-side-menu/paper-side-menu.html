<link rel="import" href="../paper-side-menu/paper-side-button.html">

<polymer-element name="paper-side-menu" attributes="open">
	<template>
		<link rel="stylesheet" href="paper-side-menu.css">

		<div id="container">
			<content class="content-nav" select="nav"></content>
			<content class="content"></content>
		</div>
	</template>

	<script>
		Polymer('paper-side-menu', {
			open:   false,
			isOpen: false,

			domReady: function() {
				var sideButton = document.querySelector('paper-side-button');

				if (this.open) {
					this.openMenu();
					this.isOpen = true;
				}

				var self = this;
				sideButton.addEventListener('paper-side-button', function(e) {
					if (self.isOpen)
						self.closeMenu();
					else
						self.openMenu();

					self.isOpen = !self.isOpen;
				});
			},
			openMenu: function() {
				this.setAttribute('open', '');
			},
			closeMenu: function() {
				this.removeAttribute('open');
			}
		});
	</script>
</polymer-element>
