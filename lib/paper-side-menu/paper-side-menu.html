<link rel="import" href="../paper-side-menu/paper-side-button.html">

<polymer-element name="paper-side-menu">
	<template>
		<link rel="stylesheet" href="paper-side-menu.css">

		<div id="container">
			<content class="content-nav" select="nav"></content>
			<content class="content"></content>
		</div>
	</template>

	<script>
		Polymer('paper-side-menu', {
			created: function() {
				var papers = document.querySelectorAll('paper-side-menu > nav paper-item'),
					from   = 0;


				for (var i = 0; i < papers.length; i++) {
					from += 425;

					papers[i].style.transform = "translateY(" + from + "px)";
				}
			},

			ready: function() {
				var sideButton = document.querySelector('paper-side-button'),
					container = this.$.container;

				sideButton.addEventListener('paper-side-button-open', function(e) {
					container.className += ' show-menu';
				});

				sideButton.addEventListener('paper-side-button-close', function(e) {
					container.className = container.className.replace(/ show-menu/, '');
				});
			}
		});
	</script>
</polymer-element>
