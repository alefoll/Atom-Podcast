<polymer-element name="paper-side-button" extends="paper-icon-button" attributes="icon off" on-click="{{onClick}}">
	<template>
		<shadow></shadow>
	</template>

	<script>
		Polymer({
			off:  '',

			domReady: function() {
				if (document.querySelector('paper-side-menu').hasAttribute('open'))
					this.switch();
			},
			onClick: function() {
				this.fire('paper-side-button');

				this.switch();
			},
			switch: function() {
				var tmp   = this.icon;
				this.icon = this.off;
				this.off  = tmp;
			}
		});
	</script>
</polymer-element>
